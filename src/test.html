<div>
    <form class="col-xs-10 col-xs-offset-1">
        <div class="form-group">
            <label for="">Find Store</label>
            <div my-expenses selected-store="vm.selectedStore" store-list="vm.stores"></div>
        </div>
        <div class="input-group">
            <label for="">Purchase Date</label>
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.date" is-open="vm.openDate">
            <span class="input-group-btn">
            	<button type="button" class="btn btn-default" ng-click="vm.openDate = !vm.openDate"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <br />
        <div class="form-group">
            <label for="">Amount Spent</label>
            <input ng-model="vm.spent" type="number" class="form-control">
        </div>
        <button class="btn btn-default" ng-click="vm.saveTransaction">Save Transaction</button>
    </form>
</div>
